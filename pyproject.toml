[tool.pytest.ini_options]
# Pytest configuration for ecommerce analytics project

# Minimum version
minversion = "7.0"

# Test discovery patterns
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Directories to search for tests
testpaths = ["tests"]

# Output options
addopts = """
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
"""

# Coverage options (requires pytest-cov: pip install pytest-cov)
# Uncomment to enable coverage reporting:
# --cov=.
# --cov-report=term-missing
# --cov-report=html
# --cov-report=xml

# Markers for test categorization
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (require Elasticsearch)",
    "slow: Slow-running tests",
    "elasticsearch: Tests that require Elasticsearch connection",
]

# Coverage options
[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/out/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
